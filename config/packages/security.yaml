security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/_(profiler|wdt)
            security: false

        login:
            pattern: ^/login
            stateless: false
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: pizza_index
                always_use_default_target_path: false  # Belangrijk: Zorgt ervoor dat redirect werkt
                use_referer: true  # Als je van een pagina komt, ga je na inloggen daarheen

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: pizza_index
                use_referer: true  # Hierdoor word je teruggestuurd naar de vorige pagina
            logout:
                path: app_logout
                target: app_login

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/baker, roles: ROLE_BAKER }
        - { path: ^/user, roles: ROLE_USER }
