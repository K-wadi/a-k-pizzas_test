security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        login:
            pattern: ^/login
            stateless: false
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: pizza_index
                use_referer: true
                username_parameter: email  # ðŸ”¥ Zorg dat dit "email" is en niet "_username"
                password_parameter: password
                enable_csrf: true
                csrf_parameter: _csrf_token
                csrf_token_id: authenticate
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                use_referer: true  # Voorkomt redirect naar /pizza/
                enable_csrf: true  # CSRF-bescherming aanzetten
            logout:
                path: /logout


    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/baker, roles: ROLE_BAKER }
        - { path: ^/user, roles: ROLE_USER }
