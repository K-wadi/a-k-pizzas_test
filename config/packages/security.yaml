security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        login:
            pattern: ^/login
            stateless: false
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: pizza_categories  # ðŸ”¥ Correcte redirect na login
                use_referer: true
                username_parameter: email  # ðŸ”¥ Zorg dat dit "email" is en niet "_username"
                password_parameter: password
                enable_csrf: true
                csrf_parameter: _csrf_token
                csrf_token_id: authenticate

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: pizza_categories  # ðŸ”¥ Dit voorkomt redirect naar /pizza/
                use_referer: true  # ðŸ”¥ Gebruiker gaat terug naar vorige pagina
                enable_csrf: true
            logout:
                path: app_logout
                target: app_login

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/baker, roles: ROLE_BAKER }
        - { path: ^/user, roles: ROLE_USER }
        - { path: ^/order/history, roles: ROLE_USER }
